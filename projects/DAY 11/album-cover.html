<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Css album Cover Design</title>
	<link rel="stylesheet" type="text/css" href="css/album-cover.css">
<style>
	body{ margin: 0;}
	.cover-container{
		height: 100vh;
		background: radial-gradient(circle, #7e7e7e, #363636);
	}
</style>
</head>
<body>
	<div class="cover-container">
	<div class="album">

		<img class="album-cover"
			src="images/vinly/Cover.png"
			srcset="images/vinly/Coverx2.png"
			alt="Cover"
			width="244px"
			height="244px">

		<img class="Sleeve"
			src="images/vinly/Sleeve.png"
			srcset="images/vinly/Sleevex2.png" 
			alt="Sleeve"
			width="42"
			height="245">
		<img class="vinyl"
			src="images/vinly/Vinyl.png"
			srcset="images/vinly/Vinylx2.png" 
			alt="vinyl"
			width="243"
			height="243">
	</div>
	</div>
</body>
</html>

<!-- 스태틱을 제외하면 포지션에서 다 부모로 인정될수있음. -->
