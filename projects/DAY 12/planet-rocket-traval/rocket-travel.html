<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>로켓, 우주 여행을 가다</title>
	<link rel="stylesheet" type="text/css" href="css/rocket-travel.css">
</head>
<body>
<!-- SPACE -->
<div class="space">
<!-- ROCKET -->
<div title="로켓" class="rocket"></div>
<!-- PLANET -->
<div title="태양" class="planent sun"></div>
<div title="수성" class="planent mercury"></div>
<div title="금성" class="planent venus"></div>
<div title="지구" class="planent earth"></div>
<div title="화성" class="planent mars"></div>
<div title="목성" class="planent jupiter"></div>
<div title="토성" class="planent saturn"></div>
<div title="천왕성" class="planent uranus"></div>
<div title="해왕성" class="planent neptune"></div>
<div title="명왕성" class="planent pluto"></div>
<!-- control + W * 로 한꺼번에마크 -->

	<div title="달" class="moon"></div>
</div>

</body>
</html>
